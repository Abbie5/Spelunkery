
modLoader="javafml" #mandatory

loaderVersion="[40,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.

license="LGPLv3"

[[mods]] #mandatory

modId="spelunkery" #mandatory

version = "${version}"

displayName="Spelunkery" #mandatory

logoFile="icon.png" #optional

credits="Contributors: Bobisnotaperson, ElBones" #optional

authors="Ordana, Keybounce" #optional

itemIcon="spelunkery:rough_diamond" #catalogue icon
description='''
An Overhaul to everything Underground
'''

[[dependencies.spelunkery]] #optional
    # the modid of the dependency
    modId="forge" #mandatory

    mandatory=true #mandatory

    versionRange="[40,)" #mandatory

    ordering="NONE"
    side="BOTH"
# Here's another dependency
[[dependencies.spelunkery]]
    modId="minecraft"
    mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.20.1]"
    ordering="NONE"
    side="BOTH"

[[dependencies.spelunkery]]
    modId="moonlight"
    mandatory=true
    versionRange="[1.20-2.12.20,]"
    ordering="NONE"
    side="BOTH"
